<div class="container body-content py-3">

    <div class="card">
        <div class="card-header d-flex align-items-center">
            <span style="" class="mr-3 icon ion-md-copy h1"></span>
            <div class="lh-100 flex-grow-1">
                <h4 ng-if="!vm.isEditMode" class="mb-0 lh-100 ng-binding">{{::vm.translate.get('Create Html Widget')}}</h4>
                <h4 ng-if="vm.isEditMode" class="mb-0 lh-100 ng-binding">{{::vm.translate.get('Edit Html Widget')}}</h4>
            </div>
        </div>
        <div class="card-body">

            <form name="pageForm" class="form-horizontal">
                <div class="col-sm-offset-2 bg-danger" ng-show="vm.validationErrors">
                    <ul>
                        <li ng-repeat="error in vm.validationErrors">{{error}}</li>
                    </ul>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{::vm.translate.get('Widget Name')}}</label>
                    <div class="col-sm-10">
                        <input name="name" ng-model="vm.widgetInstance.name" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{::vm.translate.get('Widget Zone')}}</label>
                    <div class="col-sm-10">
                        <select ng-model="vm.widgetInstance.widgetZoneId" class="form-control"
                                ng-options="zone.id as zone.name for zone in vm.widgetZones"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{::vm.translate.get('Publish Start')}}</label>
                    <div class="col-sm-10">
                        <p class="input-group">
                            <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="vm.widgetInstance.publishStart" is-open="vm.datePickerPublishStart.open" datepicker-options="vm.datePickerPublishStart.datepickerOptions" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.openCalendar($event, 'datePickerPublishStart')"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{::vm.translate.get('Publish End')}}</label>
                    <div class="col-sm-10">
                        <p class="input-group">
                            <input type="text" class="form-control" datetime-picker="dd MMM yyyy HH:mm" ng-model="vm.widgetInstance.publishEnd" is-open="vm.datePickerPublishEnd.open" datepicker-options="vm.datePickerPublishEnd.datepickerOptions" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="vm.openCalendar($event, 'datePickerPublishEnd')"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{::vm.translate.get('Display Order')}}</label>
                    <div class="col-sm-10">
                        <select ng-model="vm.widgetInstance.displayOrder" class="form-control"
                                ng-options="n for n in vm.numberOfWidgets"></select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">{{::vm.translate.get('Html Content')}}</label>
                    <div class="col-sm-10">
                        <summernote on-image-upload="vm.imageUpload(files)" editor="vm.htmlContent" ng-model="vm.widgetInstance.htmlContent"></summernote>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="vm.save()"><span class="icon ion-md-checkmark"></span>{{::vm.translate.get('Save')}}</button>
                        <button ui-sref="widget" class="btn btn-default">{{::vm.translate.get('Cancel')}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
