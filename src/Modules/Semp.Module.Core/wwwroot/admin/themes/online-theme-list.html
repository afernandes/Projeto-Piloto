<div class="container body-content py-3">

    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-secondary rounded box-shadow">
        <span class="mr-3 icon ion-md-cloud-download h1"></span>
        <div class="lh-100 flex-grow-1">
            <h6 class="mb-0 text-white lh-100">{{::vm.translate.get('Online Themes')}}</h6>
            <small>themes for the frontend</small>
        </div>
        <a ui-sref="themes" class="btn btn-primary"><i class="icon ion-md-cloud-done"></i> {{::vm.translate.get('View Installed Themes')}}</a>
    </div>

    <div class="row">
        <div class="col-md-4" ng-repeat="theme in vm.themes">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" alt="{{theme.name}}" ng-src="{{theme.thumbnailUrl}}">
                <div class="card-body">
                    <h5 class="card-title">{{theme.name}}</h5>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a ui-sref="theme-details({ name: theme.name })" class="btn btn-sm btn-outline-primary">
                                View
                            </a>
                        </div>
                        <!--
                        <small class="text-muted">9 mins</small>
                        -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
