<div class="container body-content py-3">

    <div class="card">
        <div class="card-header d-flex align-items-center">
            <span style="" class="mr-3 icon ion-md-cog h1"></span>
            <div class="lh-100">
                <h4 class="mb-0 lh-100 ng-binding">{{::vm.translate.get('Application Settings')}}</h4>
                <small class="text-muted">General application settings</small>
            </div>
        </div>
        <div class="card-body">
            <form name="configurationForm" class="form-horizontal">
                <div ng-show="vm.validationErrors">
                    <div class="alert alert-warning" role="alert" ng-repeat="error in vm.validationErrors">{{error}}</div>
                </div>

                <div class="form-group row" ng-repeat="item in vm.settings">
                    <label class="col-sm-2 col-form-label">{{item.id}}</label>
                    <div class="col-sm-10">
                        <input name="name" ng-model="item.value" class="form-control" />
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <button class="btn btn-primary" ng-click="vm.save()"><i class="icon ion-md-checkmark"></i> {{::vm.translate.get('Save')}}</button>
            <button class="btn btn-primary mx-2" ng-click="vm.shutdown()"><i class="icon ion-md-power"></i> {{::vm.translate.get('shutdown (reload configuration)')}}</button>
            <button ui-sref="dashboard" class="btn btn-default"><i class="icon ion-md-close"></i> {{::vm.translate.get('Cancel')}}</button>
        </div>
    </div>

</div>
